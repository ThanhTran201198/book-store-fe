<div style="background-color: whitesmoke; padding: 20px 20px 20px 20px;">
  <div>
    <a>
      Sách
    </a>
    <span>/</span>
    <span>Tạo mới sách</span>
  </div>
  <div>
    <div class="d-flex justify-content-between">
      <div>
        <strong style="font-size: 22px">
          Tạo mới sách
        </strong>
      </div>
    </div>
  </div>
</div>
<div class="card-body">
  <div></div>
  <strong>
    Thông tin sách
  </strong>
  <div class="row mt-3">
    <div class="col-1 center-me" style="font-size: 20px;">
      Tên sách<span style="color: red;">*</span> :
    </div>
    <div class="col">
      <input type="text" class="form-control form-control-sm"
             style="width: 50%; height: 40px; "
             [(ngModel)]="booKName">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-1 center-me" style="font-size: 20px;">
      Giá bán<span style="color: red;">*</span> :
    </div>
    <div class="col">
      <input type="text" class="form-control form-control-sm"
             style="width: 50%; height: 40px; "
             [(ngModel)]="booKPrice">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-1 center-me" style="font-size: 20px;">
      Mô tả<span style="color: red;">*</span> :
    </div>
    <div class="col">
      <input type="text" class="form-control form-control-sm"
             style="width: 50%; height: 40px; "
             [(ngModel)]="bookDescription">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-1 center-me" style="font-size: 20px;">
      Hình ảnh<span style="color: red;">*</span> :
    </div>
    <div class="col">
      <input type="file" class="form-control form-control-sm"
             style="width: 50%; height: 40px; "
             [(ngModel)]="bookImage">
    </div>
  </div>
</div>
<div class="shawdow" (click)="onShow()" style="cursor: pointer; height: 290px; width: 210px" >
  <span nz-icon nzType="upload" nzTheme="outline"></span>
</div>
<img src="https://static.cdnno.com/poster/quang-am-chi-ngoai/300.jpg?1655013821" alt="Girl in a jacket" width="210"
     height="290" class="shawdow" (click)="onShow()" style="cursor: pointer;">

<div class="d-flex mt-4">
  <div class="justify-content-start" style="margin: auto auto auto 20px;">
    <button type="button" class="btn btn-primary"
            style="background-color: white; color: black; border: 1px solid black;"
            (click)="onReturn()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"
           class="bi bi-chevron-left">
        <path fill-rule="evenodd"
              d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"></path>
      </svg>
      Quay lại
    </button>
  </div>
  <div class="justify-content-end" style="margin: auto 20px auto auto;">
    <button *ngIf="!disableSave" class="btn btn-primary" (click)="onSave()">
      Lưu
      <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 448 512"
           style="fill: white;">
        <path
          d="M433.941 129.941l-83.882-83.882A48 48 0 0 0 316.118 32H48C21.49 32 0 53.49 0 80v352c0 26.51 21.49 48 48 48h352c26.51 0 48-21.49 48-48V163.882a48 48 0 0 0-14.059-33.941zM272 80v80H144V80h128zm122 352H54a6 6 0 0 1-6-6V86a6 6 0 0 1 6-6h42v104c0 13.255 10.745 24 24 24h176c13.255 0 24-10.745 24-24V83.882l78.243 78.243a6 6 0 0 1 1.757 4.243V426a6 6 0 0 1-6 6zM224 232c-48.523 0-88 39.477-88 88s39.477 88 88 88 88-39.477 88-88-39.477-88-88-88zm0 128c-22.056 0-40-17.944-40-40s17.944-40 40-40 40 17.944 40 40-17.944 40-40 40z"></path>
      </svg>
    </button>
    <button *ngIf="disableSave" class="btn btn-primary" disabled="true">
      Lưu
      <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 448 512"
           style="fill: white;">
        <path
          d="M433.941 129.941l-83.882-83.882A48 48 0 0 0 316.118 32H48C21.49 32 0 53.49 0 80v352c0 26.51 21.49 48 48 48h352c26.51 0 48-21.49 48-48V163.882a48 48 0 0 0-14.059-33.941zM272 80v80H144V80h128zm122 352H54a6 6 0 0 1-6-6V86a6 6 0 0 1 6-6h42v104c0 13.255 10.745 24 24 24h176c13.255 0 24-10.745 24-24V83.882l78.243 78.243a6 6 0 0 1 1.757 4.243V426a6 6 0 0 1-6 6zM224 232c-48.523 0-88 39.477-88 88s39.477 88 88 88 88-39.477 88-88-39.477-88-88-88zm0 128c-22.056 0-40-17.944-40-40s17.944-40 40-40 40 17.944 40 40-17.944 40-40 40z"></path>
      </svg>
    </button>
  </div>
</div>
