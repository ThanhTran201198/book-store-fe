<div style="background-color: whitesmoke; padding: 20px 20px 20px 20px;">
  <div>
    <a>
      Sách
    </a>
    <span>/</span>
    <span>Tra cứu sách</span>
  </div>
  <div>
    <div class="d-flex justify-content-between">
      <div>
        <strong style="font-size: 22px">
          Tra cứu sách
        </strong>
      </div>
      <div class="d-flex">
        <button class="btn btn-primary" style="border: solid 2px black;" (click)="onCreate()">
          Tạo mới
        </button>
      </div>
    </div>
  </div>
</div>

<div class="card" style="padding: 15px 5px 15px 5px" >
  <div class="row">
    <div class="col-8">
      <div class="row">
        <div class="col-4">
          <input placeholder="Mã yêu cầu mua sắm" class="form-control w-100" type="text" >
        </div>
        <div class="col-4">
          <input placeholder="Tên yêu cầu mua sắm" class="form-control w-100" type="text">
        </div>
        <div class="col-4 text-left">
          <button class="btn btn-primary" (click)="onSearch()">Tìm kiếm</button>
        </div>
      </div>
    </div>
    <div class="col-4 text-right">
      <button class="btn btn-primary" style="margin-right: 10px">Xuất Excel</button>
      <button class="btn btn-primary">Tìm kiếm nâng cao</button>
    </div>
  </div>
</div>
<div class="card" style="padding: 15px 5px 15px 5px">
  <div class="table-responsive">
    <table class="table table-bordered table-bordered table-hover">
      <thead class="thead-light">
      <tr>
        <th scope="col" style="width: 10%">STT</th>
        <th scope="col">Tên Sách</th>
        <th scope="col">Giá bán</th>
        <th scope="col">Mô tả</th>
      </tr>
      </thead>
      <tbody *ngIf="listBook.length !== 0">
      <tr *ngFor="let item of listBook;let i = index">
        <td>{{i + 1}}</td>
        <td>{{item?.name}}</td>
        <td>{{item?.price}}</td>
        <td>{{item?.description}}</td>
      </tr>
      </tbody>
    </table>
